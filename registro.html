<!DOCTYPE html>
<html>
    <head>
        <title>Instagram - Login</title>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <main>
            <div class="banner">
                <img src="img/banner-login.png" alt="Smartphones com demonstração do instagram">
            </div>
            <div class="login">
                <img src="img/logo.png" alt="Instagram" class="logo">
                <form>
                    <input type="Nome" name="addNome" id="email" placeholder="Adicione seu nome">
                    <input type="Email" name="addEmail" id="senha" placeholder="Adicione seu email">
                    <input type="Senha" name="addSenha" id="senha" placeholder="Adicione sua senha">
                    <input type="SenhaConfirmacao" name="addSenhaConfirmacao" id="senha" placeholder="Confirme sua senha">
                    <button type="submit">Cadastre-se</button>
                </form>
                <div class="cta-cadastro">
                    <p class="p-cadastro">Ao se cadastrar, você concorda com nossos 
                        <a href="registro.html">Termos de políticas de Dados e Políticas de Cookies</a>
                    </p>
                </div>
                <div class="cta-conectar">
                    <p class="p-conectar">Tem uma conta? <a href="registro.html">Conecte-se</a></p>
                </div>
            </div>
        </main>
    </body>
</html>
