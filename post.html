<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/post.css ">
    <title>Instagram</title>
</head>
    <body>

        <header>
            <div>
                <img src="img/perfil.jpg" alt="foto de perfil">
                <a href="https://www.google.com.br/url?sa=t&rct=j&q=&esrc=s&source=web&cd=&cad=rja&uact=8&ved=2ahUKEwiR4pvC-ILwAhWGFbkGHQ_yCeUQFjAAegQIBBAD&url=https%3A%2F%2Fwww.instagram.com%2Fcomidasfeia%2F%3Fhl%3Den&usg=AOvVaw0m1zTUEDScPNMEMuEwq3Cz"><strong>Comidasb_onitas</strong></a>
            </div>
            <img src="img/icons/more-horizontal.svg" alt="more-horizontal">
        </header>

        <section class="foto">
            <img src="img/comida.jpg" alt="post do instagram">
        </section>

        <section class="interacoes">

            <div class="reacoes">
                <div>
                    <img src="img/icons/heart.svg" alt="coração de dar like">
                    <img src="img/icons/message-circle.svg" alt="mensagem">
                    <img src="img/icons/send.svg" alt="encaminhar">
                </div>
                <img src="img/icons/star.svg" alt="salvar">
            </div>

            <div class="curtiu">
                <img src="img/publication_example.jpg" alt="foto da pessoa que curtiu">
                <p>Liked by <b>fotos_de_comida_sem_sentido</b></p>
            </div>

            <div class="descricao">
                <p><b>fulano</b> tava muito gostoso! #delicia</p>
            </div>

            <div class="comentario">
                <p><b>cicrano</b> queria experimentar</p>
                <img src="img/icons/heart.svg" alt="like">
            </div>

            <!-- <div class="comentario">
                <p><b></b></p>
                <img src="img/icons/heart.svg" alt="like">
            </div> -->

            <div class="tempo">
                <p>1 DAY AGO</p>
            </div>
        </section>

    </body>
</html>
